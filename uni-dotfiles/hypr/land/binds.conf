# util
bind=$MOD1, space, exec, $DRUN

bind=$MOD2,RETURN,exec,kitty

bind=$MOD1,RETURN,exec,$TERM

bind=$MOD1,t,exec,$TERM --title eastfly_is_foot

bind=$MOD1,n,exec,$TERM --title eastfly_is_foot $JOURNAL

bind=$MOD1,f,exec,kitty nnn

bind=$MOD1,e,exec,kitty helix

bind=$MOD1,k,exec,kitty 

bind=$MOD1,r,exec,hyprctl reload

bind=$MOD1,v,exec,cliphist list | rofi -dmenu | cliphist decode | wl-copy

# workspace
bind=$MOD1,1,workspace,1
bind=$MOD1,2,workspace,2
bind=$MOD1,3,workspace,3
bind=$MOD1,4,workspace,4
bind=$MOD1,5,workspace,5
bind=$MOD1,6,workspace,6
bind=$MOD1,7,workspace,7
bind=$MOD1,8,workspace,8
bind=$MOD1,9,workspace,9
