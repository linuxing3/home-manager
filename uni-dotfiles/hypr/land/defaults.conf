$MOD1=SUPER
$MOD2=ALT

$HERE=~/.config/hypr
$SCRIPTS=$HERE/scripts

##########################################################################################
# hyprland cant override variable values so we are taking advantage of that
# if these variables are set in theme, these values wont be used

$DRUN=wofi --show drun
# $DRUN=rofi -show drun -show-icons
$SCREENSHOT=$SCRIPTS/screenshot
# $LOCK=$SCRIPTS/lock
$LOCK=hyprlock
$RELOAD=$SCRIPTS/reload
$JOURNAL=$SCRIPTS/journal
$TERM=footclient
$TERMSERVER=foot
$TERMFLOAT=$TERM --title eastfly_is_foot -w 1200x300
$WALLPAPER=hyprpaper

##########################################################################################

$VOLINC=$SCRIPTS/buttons/volume+
$VOLRED=$SCRIPTS/buttons/volume-
$BRIGHTINC=$SCRIPTS/buttons/bright+
$BRIGHTRED=$SCRIPTS/buttons/bright-
$KBDBRIGHTINC=$SCRIPTS/buttons/kbdbacklight+
$KBDBRIGHTRED=$SCRIPTS/buttons/kbdbacklight-

$NATURALSCROLL=yes
$PSEUDOTILE=yes
$WORKSPACESWIPE=yes
$WORKSPACESWIPEFINGERS=4

$XZEROSCALING=yes

$DISABLEHYPRLOGO=yes
$ANIMATEDRESIZE=yes
$ANIMATEDDRAG=yes
##########################################################################################
