# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family JetBrainsMono Nerd Font
font_size 16

shell zsh -l -c zellij

# include themes/gruvbox-dark-hard.conf

# Shell integration is sourced and configured manually
shell_integration no-rc

allow_remote_control true
listen_on unix:/tmp/kitty
enabled_layouts splits:split_axis=horizontal

background_opacity 0.85

active_tab_background #7C6F64
active_tab_font_style normal
active_tab_foreground #FBF1C7

confirm_os_window_close 0

enable_audio_bell no

inactive_tab_background #3C3836
inactive_tab_font_style normal
inactive_tab_foreground #FBF1C7

mouse_hide_wait 60

scrollback_lines 10000

tab_bar_style powerline
tab_powerline_style angled
tab_title_template {index}

window_padding_width 5


map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map ctrl+shift+left no_op
map ctrl+shift+right no_op

map ctrl+c copy_or_interrupt
map ctrl+f>2 set_font_size 20
map ctrl+f5 launch --location=hsplit
map ctrl+f6 launch --location=vsplit
map ctrl+f7 layout_action rotate

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter 3

map ctrl+home  resize_window reset
